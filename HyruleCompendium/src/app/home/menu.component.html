<nav class="navbar is-link" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" routerLink="/">
      <img src="logo.png">
      <h1>{{title}}</h1>
    </a>

    <a role="button"
       #burgerButton
       class="navbar-burger"
       [class.is-active]="isBurgerMenuVisible"
       aria-label="menu"
       aria-expanded="false"
       data-target="navbarHome"
       (click)="onBurgerClick()">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarHome" class="navbar-menu" [class.is-active]="isBurgerMenuVisible">

    <div class="navbar-start">
      <a class="navbar-item" routerLink="/">Home</a>
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link" routerLink="/compendium">Compendium</a>

        <div class="navbar-dropdown">
          <a class="navbar-item" routerLink="/compendium/creatures">Creatures</a>
          <a class="navbar-item">Equipment</a>
          <a class="navbar-item">Materials</a>
          <a class="navbar-item">Monsters</a>
          <a class="navbar-item">Treasures</a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          @if (loggedUser) {
            <p>{{loggedUser.fullName + " (@" + loggedUser.userName + ")"}}</p>
            <a class="button is-light" (click)="onLogoutClick()">
              Log out
            </a>
          } @else {
            <a class="button is-primary" routerLink="/login">
              Log in
            </a>
          }
        </div>
      </div>
    </div>
  </div>
</nav>
